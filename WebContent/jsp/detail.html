<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>商品詳細（ballpen）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header wrapper">
    <h1><a href="product-list.html">stationery shop</a></h1>
    <ul class="main-nav">
        <li><a href="cart.html" class="cart">
            <img src="img/cart.png" alt="カート">
            <span id="cart-count">0</span>
        </a></li>
        <li><a href="login.html" id="logout">ログアウト</a></li>
    </ul>
</header>

<div class="page-title"><h1>商品詳細</h1></div>

<div class="container wrapper">
    <div class="product-img">
        <img id="img-main" alt="商品画像">
        <pre class="description" id="p-text"></pre>
    </div>

    <div class="product-text">
        <h2 id="p-name"></h2>
        <p class="tprice">¥ <span id="p-price"></span> <span>(税込)</span></p>
        <p class="tstock">在庫数: <span id="p-stock"></span></p>

        <!-- カート追加（静的版）-->
        <div class="selector">
            <button type="button" class="s-btn" id="min">−</button>
            <input type="number" id="quantity" value="1" min="1">
            <button type="button" class="s-btn" id="plus">＋</button>
        </div>

        <button id="c-btn">カートに追加</button>
    </div>
</div>

<div class="s">
    <div class="u">
        <button class="btn" onclick="alert('更新ページは静的版では存在しません');">更新</button>
        <button class="btn" onclick="if(confirm('この商品を削除しますか?')) alert('削除しました（静的デモ）');">削除</button>
    </div>
</div>

<script>
// ▼ ballpen の商品データ（静的）
const product = {
    id: 1,
    name: "Ballpen（高品質ボールペン）",
    price: 120,
    stock: 120,
    image: "ballpen.jpg",
    text: "滑らかな書き心地のボールペンです。"
};

// ▼ ページへ反映
document.getElementById("img-main").src = product.image;
document.getElementById("p-text").textContent = product.text;
document.getElementById("p-name").textContent = product.name;
document.getElementById("p-price").textContent = product.price;
document.getElementById("p-stock").textContent = product.stock;

// ▼ カート数量
document.getElementById("min").addEventListener("click", () => {
    const q = document.getElementById("quantity");
    if (parseInt(q.value) > 1) q.value = parseInt(q.value) - 1;
});
document.getElementById("plus").addEventListener("click", () => {
    const q = document.getElementById("quantity");
    q.value = parseInt(q.value) + 1;
});

// ▼ カート数（ローカル管理）
let cartCount = 0;
document.getElementById("c-btn").addEventListener("click", () => {
    const qty = parseInt(document.getElementById("quantity").value);
    cartCount += qty;

    document.getElementById("cart-count").textContent = cartCount;
    alert("カートに追加しました。");
});
</script>

</body>
</html>
